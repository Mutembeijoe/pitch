{% extends 'layout.html'%}
{% block content%}
      {% for pitch in pitches %}
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class=" col-sm-3">
            <img src="{{url_for('static', filename='profile_avatars/' + pitch.author.image_file)}}" class="card-img" alt="...">
          </div>
          <div class="col-sm-9">
            <div class="card-body">
              <h5 class="card-title">{{ pitch.title }}</h5>
              <p class="card-text">{{pitch.content}}</p>
              <p class="card-text"><small class="text-muted">{{ pitch.date_posted.strftime('%Y-%M-%d') }}</small></p>
              <p class="card-text d-inline p-2"><small class="text-muted">{{ pitch.author.username }}</small></p>
              <a href="{{url_for('comments.add_comment',pitch_id = pitch.id)}}" class="btn btn-outline-primary d-inline p-2">Comment</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock%}
